<div class="parent-container">
  <div class="child-container">
    <h2><b>Search for your word!!
    </b></h2><br>
    <form>
      <div class="form-group">
        <div class="form-group col-md-4 col-md-offset-4">
          <input type="text" class="form-control" placeholder="Enter Text" #recipe><br>
          <br>
        <button type="button" class="btn btn primary col-lg-2 col-lg-offset-5 " (click)="getText()">Go</button>
        </div>
        </div>
    </form>
  </div>
</div><br><br>
<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-default col-6">
        <div class="panel-heading"><b>Translated word</b></div>
        <div class="panel-body">
          <div *ngFor="let venue of venueList" class="list-group-item clearfix">
            <div class="pull-left">
              <h4 class="list-group-item-heading">{{ venue.name }}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
